<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Wanga</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="logo">Wanga</div>
        <nav>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Back to Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-container">
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a password reset link.</p>

        <input type="email" id="resetEmail" placeholder="Enter your email" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p id="message"></p>
    </section>

    <footer>
        <p>Â© 2025 Wanga | Secure Video Meetings</p>
    </footer>

    <script type="module">
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { auth } from "./firebase-config.js";  
    
        // âœ… Attach function globally to window object so it works with onclick
        window.resetPassword = async function () {
            const email = document.getElementById("resetEmail").value.trim();
            const message = document.getElementById("message");
    
            if (!email) {
                message.innerHTML = "ðŸš¨ Please enter your email.";
                return;
            }
    
            try {
                await sendPasswordResetEmail(auth, email);
                message.innerHTML = "âœ… Password reset email sent! Check your inbox.";
            } catch (error) {
                console.error("ðŸš¨ Error sending password reset email:", error);
                message.innerHTML = "ðŸš¨ Error: " + error.message;
            }
        };
    </script>

</body>
</html>
