<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chat - Wanga</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <header>
        <div class="logo">Wanga Chat</div>
    </header>

    <section class="chat-container">
        <h1>Classroom Discussion</h1>
        
        <div id="messages"></div> <!-- ✅ Live message display -->

        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type your question..." required>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Wanga | Secure Classroom Chat</p>
    </footer>

    <script type="module" src="chat.js"></script>

</body>
</html>
